  <div class="wrapper">
    <div id="map"></div>
  </div>
  <script>
    function initMap() {
      const location = {lat: 41.82442356309825, lng: -87.80063360794283};

      const showmap = new google.maps.Map(document.getElementById("map"), {
        center: location,
        zoom: 22,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
      });

      const marker = new google.maps.Marker({
        position: location,
        map: showmap,
        title: "Top Cut Comics",
      });

      marker.setAnimation(google.maps.Animation.BOUNCE);

      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div class="info-window-content" style="color: black;">
            <h3>Top Cut Comics</h3>
            <p>This is Top Cut Comics in Berwyn, where I get my Pokemon cards, manga, and plushies.</p>
          </div>
        `,
      });

      marker.addListener("mouseover", function () {
        infoWindow.open(showmap, marker);
      });

      marker.addListener("mouseout", function () {
        infoWindow.close();
      });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbSMloSHOTae2B9IWNE_AbVq_gzg6JUrE&callback=initMap"></script>
